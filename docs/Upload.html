<!DOCTYPE html>
<html>
<head>
	<title>Document Gallery</title>
	<style>
		/* Center the "Create a Class" button */
		#create-class {
			display: block;
			margin: 20px auto;
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			font-size: 16px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		#create-class:hover {
			background-color: #3e8e41;
		}

		/* Style for document container */
		.document-container {
			display: flex;
			flex-wrap: nowrap;
			justify-content: space-between;
			margin: 20px;
			overflow-x: scroll;
			white-space: nowrap;
		}

		/* Style for document box */
		.document-box {
			width: calc(33.33% - 10px);
			margin-right: 10px;
			margin-bottom: 20px;
		}

		/* Style for document image */
		.document-image {
			width: 100%;
			height: auto;
		}

		/* Style for document description */
		.document-description {
			margin-top: 10px;
			font-size: 14px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="document-container">
		<div class="document-box">
			<iframe src="Example1.pdf" width="100%" height="400px" style="overflow: scroll;"></iframe>
		</div>
		<div class="document-box">
			<iframe src="Example2.pdf" width="100%" height="400px" style="overflow: scroll;"></iframe>
		</div>
		<div class="document-box">
			<iframe src="Example3.pdf" width="100%" height="400px" style="overflow: scroll;"></iframe>
		</div>
	</div>
	<button id="create-class" onclick="window.location.href='UploadForm.html'">Create a Class</button>
</body>
</html>
