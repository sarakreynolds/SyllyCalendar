<!DOCTYPE html>
<html>
<head>
	<title>Login and Signup Window</title>
	<style>
		.container {
			display: flex;
			justify-content: space-between;
		}
		
		.form {
			background-color: #f2f2f2;
			border: 1px solid #ccc;
			padding: 20px;
			margin: 20px;
			width: 45%;
		}
		
		.form h2 {
			margin-top: 0;
		}
		
		.form label {
			display: block;
			margin-bottom: 10px;
		}
		
		.form input[type=text],
		.form input[type=password] {
			width: 100%;
			padding: 12px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-bottom: 20px;
			resize: vertical;
		}
		
		.form button {
			background-color: #9370DB;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		
		.form button:hover {
			background-color: #7B68EE;
		}
		
		#Home {
     			 position: fixed;
      			top: 10px;
      			right: 10px;
    			}
  </style>
</head>
<body>
	<!-- back-to-home button -->
    <a href="index.html"><button class="button" id="Home">Home</button></a>
	<div class="container">
		<form class="form" id="login-form" action="" method="post">
			<h2>Login</h2>
			<label for="login-email">Email</label>
			<input type="text" id="login-email" name="login-email" placeholder="Enter email">
			<label for="login-password">Password</label>
			 <input type="password" id="login-password" name="login-password" placeholder="Enter password">
			<button type="submit" id="login-submit">Login</button>
		</form>
		<form class="form" id="signup-form" action="" method="post">
			<h2>Sign Up</h2>
			<label for="signup-name">Name</label>
			<input type="text" id="signup-name" name="signup-name" placeholder="Enter name">
			<label for="signup-email">Email</label>
			<input type="text" id="signup-email" name="signup-email" placeholder="Enter email">
			<label for="signup-password">Password</label>
			<input type="password" id="signup-password" name="signup-password" placeholder="Enter password">
			<label for="signup-confirm-password">Confirm Password</label>
			<input type="password" id="signup-confirm-password" name="signup-confirm-password" placeholder="Confirm password">
			<button type="submit" id="signup-submit" style="background-color: #9370DB;">Sign Up</button>
		</form>
	</div>
</body>
</html>
