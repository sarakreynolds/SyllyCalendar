<!DOCTYPE html>
<html>
<head>
	<title>Upload Form</title>
	<style>
		form {
			margin: 50px auto;
			max-width: 500px;
			text-align: center;
		}

		input[type=text], input[type=file] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: 2px solid #ccc;
			border-radius: 4px;
		}

		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 20px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
		}

		input[type=submit]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<form action="CalendarSplit.html">
		<label for="class-title">Class Title:</label>
		<input type="text" id="class-title" name="class-title">

		<label for="class-time">Class Time:</label>
		<input type="text" id="class-time" name="class-time">

		<label for="syllabus-file">Syllabus PDF:</label>
		<input type="file" id="syllabus-file" name="syllabus-file" accept="application/pdf">

		<input type="submit" value="Upload a Syllabus pdf">
	</form>
</body>
</html>
