<!DOCTYPE html>
<html>
<head>
	<title>Upload Class Form</title>
	<style>
		form {
			margin: 50px auto;
			max-width: 500px;
			text-align: center;
		}

		input[type=text], input[type=file] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: 2px solid #ccc;
			border-radius: 4px;
		}

		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 20px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
		}

		input[type=submit]:hover {
			background-color: #3e8e41;
		}

		.time-group {
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			margin: 10px;
		}

		.time-group label {
			margin-right: 10px;
		}

		.day-group {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
			margin: 10px;
		}

		.day-group label {
			margin-right: 10px;
		}

		.popup {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			padding: 20px;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
			z-index: 9999;
		}

		.overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0,0,0,0.5);
			z-index: 9998;
		}
	</style>
</head>
<body>
	<form id="upload-form">
		<label for="class-title">Class Title:</label>
		<input type="text" id="class-title" name="class-title">

		<div class="time-group">
			<label for="start-time">Start Time:</label>
		    <input type="time" id="start-time" name="start-time">
		</div>

		<div class="time-group">
			<label for="end-time">End Time:</label>
		    <input type="time" id="end-time" name="end-time">
		</div>

		<div class="day-group">
			<label>Days:</label>
			<label for="sunday"><input type="checkbox" id="sunday" name="class-days[]" value="Sunday"> Sunday</label>
			<label for="monday"><input type="checkbox" id="monday" name="class-days[]" value="Monday"> Monday</label>
			<label for="tuesday"><input type="checkbox" id="tuesday" name="class-days[]" value="Tuesday"> Tuesday</label>
			<label for="wednesday"><input type="checkbox" id="wednesday" name="class-days[]" value="Wednesday"> Wednesday</label>
			<label for="thursday"><input type="checkbox" id="thursday" name="class-days[]" value="Thursday"> Thursday</label>
			<label for="friday"><input type="checkbox" id="friday" name="class-days[]" value="Friday"> Friday</label>
			<label for="saturday"><input type="checkbox" id="saturday" name="class-days[]" value="Saturday"> Saturday</label>
		</div>

		<label for="syllabus-file">Syllabus PDF:</label>
		<input type="file" id="syllabus-file" name="syllabus-file" accept="application/pdf">

		<input type="submit" value="Upload a Syllabus pdf">
	</form>
	<div id="popup" style="display: none;">
  Class Successfully Created
</div>
<script>
        document.querySelector('form').addEventListener('submit', (event) => {
            event.preventDefault();
            alert("Class Successfully Created");
            setTimeout(() => {
                window.location.href = "CalendarSplit.html";
            }, 1500); // wait for 1.5 seconds before redirecting
        });
    </script>
</body>
</html>
